<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS- Hands On!</title>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->
	<script src="angular.min.js"></script>
	<script src="registrationController.js"></script>
<!--	<script src="userAccount.js"></script> -->

</head>
	<body  ng-controller="loginCon">
		<div class="container main-content">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text"
							 class="form-control"
							 ng-model="formModel.name"
							 id="name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email"
							 class="form-control"
							 ng-model="formModel.email"
							 id="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password"
							 class="form-control"
							 ng-model="formModel.password"
							 id="password">
			</div>

			<div class="form-group">
				<label for="sex">Sex</label>
				<select name="sex"
								id="sex"
								class="form-control"
								ng-model="formModel.sex">
						<option value="">Chose</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-click="onSubmit()">Register</button>
			</div>
		</form>
	</div>

	</body>
</html>
