

<div layout="row" style="height: 100%;background: lightgrey;" layout-align="start">

	 <div layout="row" flex-xs="100" flex-gt-xs=100 show-xs style="height:100%">
		<div layout="column"  layout-align="start stretch" flex>
			<md-toolbar flex="nogrow" layout="row">
					<md-icon style="padding:6px">list</md-icon>
                    <h2 flex="95" class="md-title ContentTitle">Channels</h2>
        	</md-toolbar>

			<md-content flex=100 md-whiteframe=7 
            style="background-color: whitesmoke" layout-align="start center" layout="column" layout-padding  > 
                    <md-card flex style="min-width:80%; margin-top:8px; border-radius: 6px;" layout="column">
                        <md-card-header flex="15">
                            <md-card-header-text >
                              <span class="md-title">Channels</span>
                              <span class="md-subhead">Subscribe or unsubscribe from channels.</span>
                            </md-card-header-text>
                        </md-card-header>                   
                        <md-divider flex="noshrink" ></md-divider>
                        <div flex=85 layout="column" scroll-glue style="overflow-y: auto" > 


							<div ng-show="channelWait"  layout="column" flex=100 style="width: 100%" layout-align="center center"> 
								<md-progress-circular md-mode="indeterminate" md-diameter="40px">
								</md-progress-circular>
							</div>


                            <md-card-content ng-show="!channelWait">
                                <md-list>
                                  

                                        <md-list-item ng-click="showMore(broadcast)"style="margin-bottom: 16px" class="md-3-line" ng-repeat="channel in channels_for_view">
                                                <small class="md-avatar">
                                                    <ng-letter-avatar width=42 height=42 shape="round" data={{channel.channelName}}></ng-letter-avatar>
                                                </small>
                                                <div class="md-list-item-text" layout="column">
                                                    <h3>{{channel.channelName}}</h3>
                                                </div>
												<div>
													<md-switch flex ng-change="subChanged(channel.channelName, channel.status)"
										   				ng-model="channel.status"
										   				aria-label="switch">
													</md-switch>
												</div>
                                                <md-divider></md-divider>
                                        </md-list-item>

                                        
                                </md-list>
                            </md-card-content>
                        </div>


                    </md-card>
            </md-content>

		</div>
		

	 </div>



</div>
