
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" style="margin-top:18px">	
  
	
	<div class="panel panel-primary">
		  <div class="panel-heading" style="padding-top:18px">
					<h3 class="panel-title">
						<span class="glyphicon glyphicon-list" aria-hidden="true">
						</span>
						Channels
					</h3>

		  </div>
		  <div class="panel-body">
				
				<ul class="list-group">
					<li class="list-group-item" style="font-size: 20px" ng-repeat="channel in channels_for_view">
						<div>
							<span class="glyphicon glyphicon-bullhorn" style="padding-right: 6px; padding-left: 6px" aria-hidden="true"></span>
								{{channel.name}}
							<label class="switch pull-right">
								<input type="checkbox" ng-checked="channel.subbed">
								<div class="slider round"></div>
							</label>
						</div>
					</li>
				</ul>

		  </div>
	</div>
	

</div>
