
<div class="container"style="margin-top:18px;margin-bottom: 18px"> 


    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 col-xs-12 main" >

            <div class="panel panel-primary">
                <div class="panel-heading" style="padding-top:18px">
                            <h3 class="panel-title">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                                </span>
                                Send/Request Broadcast
                            </h3>
                </div>
                <div class="panel-body">

                    <form> 

                        <div class="form-group">
                            <label class="formLabel"> <span class="glyphicon glyphicon-user formIcon" ></span>User ID:</label>
                            <label class="formLabel">{{currentUser.userId}}</label>  
                            <button id="adminIndicator" ng-disabled=true class="btn btn-danger pull-right" style:"margin-top:18px" ng-style="adminStyle">Admin</button> <br>
                            <label class="formLabel"><span class="glyphicon glyphicon-user formIcon"></span>Name:</label>
                            <label class="formLabel">{{currentUser.name}}</label>
                        </div>
                        <div class="form-group">
                            <label  style="float:left; padding-left:18px; padding-right:18px"><span class="glyphicon glyphicon-bullhorn formIcon"></span>Channel:</label>
                           <select class="form-control" id="exampleSelect1" style="width:60%; margin-top: 12px" ng-options="channel for channel in currentUser.subChannels" ng-model="channelName" ng-change="channelSelected(channelName)">
                          </select>
                       </div>
                       <div class="form-group">
                            <label  style="float:left; padding-left:18px; padding-right:18px; padding-bottom: 6px"><span class="glyphicon glyphicon-envelope formIcon"></span>Title:</label>
                            <textarea class="form-control" style="margin-left:18px; width:80%" rows="1" ng-model="bForm.title"></textarea><br>
                            <label  style="float:left; padding-left:18px; padding-right:18px; padding-bottom: 6px"><span class="glyphicon glyphicon-envelope formIcon"></span>Broadcast Message:</label>
                            <textarea placeholder="Enter message here" class="form-control" style="margin-left:18px; width:90%" id="exampleTextarea" rows="6"ng-model="bForm.message" ></textarea>
                      </div>
                      <div class="form-group">
                            <div class="btn-group pull-right" role="group" aria-label="...">
                                <button type="button" class="btn btn-success" ng-click='send()'>Send</button>
                                <button type="button" class="btn btn-primary" ng-click='request()'>Request</button>
                                <button type="button" class="btn btn-danger" ng-click='cancel()'>Cancel</button>
                            </div>
                      </div>
                    </form>

                </div>
            </div>
    
        </div>

</div>
