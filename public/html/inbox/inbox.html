
<div  layout="column" flex=100 layout-align="start">

		<md-toolbar flex="nogrow" layout="row">
					<md-icon style="padding:6px">inbox</md-icon>
                    <h2 flex="95" class="md-title ContentTitle">Inbox</h2>
        </md-toolbar>

		<md-content layout-align="center" layout="row" layout-padding flex=100 md-whiteframe=7 > 
			<md-card style="min-width:80%; border-radius: 6px;" layout="column">

				<md-card-header flex="15">
					<md-card-header-text >
						<span class="md-title">Inbox</span>
						<span class="md-subhead">View and reply to your message.</span>
					</md-card-header-text>
				</md-card-header>    
				<md-divider></md-divider>

				<md-list flex=100>
					<md-list-item layout="row" layout-align="start start" ng-repeat="message in messages" md-ink-ripple="#0000FF">
							<div layout=row layout-align="start start" flex=80>
								
								<md-icon flex=10 ng-hide="message.read" style="color: mediumvioletred; margin-left: 0px; margin-right: 0px"  class="InboxIcon">markunread</md-icon>
								<md-icon flex=10 ng-hide="!message.read" style="color: seagreen;; margin-left: 0px; margin-right: 0px"  class="InboxIcon">markunread</md-icon>
								
								<div layout="row" flex=70 ng-click="showMessage(message)">
									<div flex="30" flex-xs="40">
										<h5 class="md-title InboxSender" >{{message.senderName}}</h5>
									</div>
									<div flex="70" flex-xs="60"  style="overflow-y: hidden">
										<h1 class="md-subhead InboxSender InboxSubHeading">{{message.subject}}</h1>
									</div>
								</div>
							</div>
							<div flex=20 style="text-align: end" hide-xs > 
									<md-icon style="color:green" flex class="InboxIcon" ng-click=null>done</md-icon>
									<md-icon style="color: red" flex  class="InboxIcon" ng-click='delete(message.id)'>delete</md-icon>
									<md-icon style="color: blueviolet" flex class="InboxIcon" ng-click='replyMessage(message)'>reply</md-icon>
							</div>
							<md-divider></md-divider>
					</md-list-item>
					
				</md-list>
			</md-card>
		</md-content>
        
</div>

</div>
