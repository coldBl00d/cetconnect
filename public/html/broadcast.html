

<div  layout="row" style="height: 100%;background: #90A4AE" layout-align="start">

    <md-content md-whiteframe=3 hide-xs flex-gt-xs=30 style="height:100%;"> 
        
        <div class="ListMargin">
            <md-list flex>
                <md-subheader class="md-no-sticky">Select channel to filter broadcast</md-subheader>
				 <md-list-item class="md-1-line ChannelListEntry" ng-click=filterSelected('All')>
                      <small style="margin-right:16px;">
                         <ng-letter-avatar shape="round" data="All"></ng-letter-avatar>
                      </small>
                    <h3 class="md-subhead NoMargin">All</h3>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item class="md-1-line ChannelListEntry" ng-repeat="channel in channels" ng-click=filterSelected(channel)>
                      <small style="margin-right:16px;">
                         <ng-letter-avatar shape="round" data="{{channel}}"></ng-letter-avatar>
                      </small>
                    <h3 class="md-subhead NoMargin">{{channel}}</h3>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
        
    </md-content>
    
    <div layout="row" flex-order=-1 flex-xs="100" flex-gt-xs=70 show-xs style="height:100%">
        <div layout="column"  layout-align="start stretch" flex>
            <md-toolbar>
                    <h2 class="md-title ContentTitle">Broadcasts</h2>
            </md-toolbar>
            <md-content scroll-glue flex=100 md-whiteframe=7 > 
                <md-list>
                    <md-list-item layout-padding layout="row" layout-wrap ng-repeat="broadcast in broadcastCollection">
						<md-list-item class="md-3-line">
							<small class="md-avatar">
								 <ng-letter-avatar width=42 height=42 shape="round" data={{broadcast.channel}}></ng-letter-avatar>
                      		</small>
							<div class="md-list-item-text" layout="column">
								<h3>{{broadcast.userName}}</h3>
								<h4>{{broadcast.department+" "+ broadcast.post}}</h4>
								<h4>{{broadcast.channel+" Channel"}}</h4>
								<h5 style="margin-bottom:8px; font-weight:500;">{{broadcast.title}}</h5>
								<p>{{broadcast.message}}</p>
							</div>
							<md-divider></md-divider>
						</md-list-item>

							<md-card-header layout="row">
								<md-card-avatar class="md-user-avatar">

							</md-card-header>

									<md-card-title-text class="md-headline">{{broadcast.title}}</md-card-title-text>

								</md-card-header-text>
							</md-card-title>
						  <md-card-content>
							<p>{{broadcast.message}}</p>
						  </md-card-content>-->

                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
