
<link ng-href="css/bootstrap.min.css" rel='stylesheet'>
<link ng-href="css/styles.css" rel='stylesheet'>

<div ng-controller="broadcastViewController">
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">Icons</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-11">
				<h1 class="page-header">Broadcasts</h1>
			</div>
		</div><!--/.row-->
								
		<div class="row" ng-controller="broadcastViewController">
			<div class="col-md-10">
				<div class="panel panel-default chat">
					<div class="panel-heading" id="accordion"><svg class="glyph stroked sound on"><use xlink:href="#stroked-sound-on"/></svg>Broadcasts</div>
					<div class="panel-body">
						<ul ng-repeat="broadcast in broadcastCollection">

							<li class="left clearfix">
								<span class="chat-img pull-left">
									<img src="http://placehold.it/80/30a5ff/fff" alt="Channel Avatar" class="img-circle" />
								</span>
								<div class="chat-body clearfix">
									<div class="header">
										<strong class="primary-font" ng-bind="broadcast.sender">John Doe</strong> <small class="text-muted" ng-bind="broadcast.timestamp">32 mins ago</small>
									</div>
									<p ng-bind="broadcast.message">
										Place Holder 
									</p>
								</div>
							</li>
						</ul>
					</div>
			
					<div class="panel-footer">
						
					</div>
				</div>
			</div><!--/.col-->
		</div><!--/.row-->
	</div>	<!--/.main-->


<!-- scripts --> 
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	



</div>
