

<div layout="row" style="height: 100%;background: lightgrey;" layout-align="start">
 
    <div layout="row" flex-xs="100" flex-gt-xs=100 show-xs style="height:100%">
        <div layout="column"  layout-align="start stretch" flex>
            <md-toolbar layout="row" layout-align="start">
                    <div style="margin-top:6px" flex="5" layout-padding >
                        <md-icon>volume_down</md-icon>
                    </div>
                    <div flex="50">
                        <h2 class="md-title ContentTitle">Broadcasts</h2>
                    </div>
                    <div flex="50" layout="row" layout-align="end center">
                        <md-menu style="margin-right: 6px">
                            <md-button ng-hide="!loggedIn" ng-click="openMenu($mdMenu,$event)">Filter<md-icon>arrow_drop_down</md-icon></md-button>
                            <md-menu-content width="4">
                                    <md-menu-item ng-repeat="channel in channels">
                                        <md-button  ng-click=filterSelected(channel)>
                                            <small style="margin-right:16px;">
                                                <ng-letter-avatar height="8px"; width="8px" shape="round" data="{{channel}}"></ng-letter-avatar>
                                            </small>
                                            <!--<md-icon class="material-icons md-light md-48" md-menu-align-target>volume_down</md-icon>-->
                                            {{channel}}
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item >
                                        <md-button  ng-click=filterSelected('All')>
                                            <small style="margin-right:16px;">
                                                <ng-letter-avatar height="8px"; width="8px" shape="round" data="0"></ng-letter-avatar>
                                            </small>
                                            <!--<md-icon class="material-icons md-light md-48" md-menu-align-target>volume_down</md-icon>-->
                                            Today
                                        </md-button>
                                    </md-menu-item>
                            </md-menu-content>

                        </md-menu>
                    </div>

            </md-toolbar>
            

            <md-content flex=100 md-whiteframe=7 
            style="background-color: whitesmoke" layout-align="start center" layout="column" layout-padding  > 

                    <md-card  flex style="min-width:80%; margin-top:8px; border-radius: 6px;" layout="column">
                        <md-card-header flex="15">
                            <md-card-header-text >
                              <span class="md-title">{{currentFilter}}</span>
                              <span class="md-subhead">Showing broadcasts in {{currentFilter}}</span>
                            </md-card-header-text>
                        </md-card-header>                   
                        <md-divider flex="noshrink" ></md-divider>
                        <div ng-show="broadcastWait"  layout="column" flex=100 style="width: 100%" layout-align="center center"> 
								<md-progress-circular md-mode="indeterminate" md-diameter="40px">
								</md-progress-circular>
    			        </div>

                        <div ng-show="!broadcastWait" flex=85 scroll-glue style="overflow-y: auto"> 
                            <md-card-content>
                                <md-list>
                                  

                                        <md-list-item ng-click="showMore(broadcast)"style="margin-bottom: 16px" class="md-3-line" ng-repeat="broadcast in broadcastCollection">
                                                <small class="md-avatar">
                                                    <ng-letter-avatar width=42 height=42 shape="round" data={{broadcast.channel}}></ng-letter-avatar>
                                                </small>
                                                <div class="md-list-item-text" layout="column">
                                                    <h3>{{broadcast.userName}}</h3>
                                                    <h4>{{broadcast.department+" "+ broadcast.post}}</h4>
                                                    <h4>{{broadcast.channel+" Channel"}}</h4>
                                                    <h5 style="margin-bottom:8px; font-weight:500;">{{broadcast.title}}</h5>
                                                    <p ng-show="broadcast.expand" style=" overflow-x: hidden;white-space: pre-wrap">{{broadcast.message}}</p>
                                                </div>
                                                <md-divider></md-divider>
                                        </md-list-item>

                                        
                                </md-list>
                            </md-card-content>
                        </div>


                    </md-card>
            </md-content>
        </div>
    </div>
</div>
