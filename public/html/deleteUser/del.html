<md-dialog style="min-height: 60%; min-width: 40%; padding: 16px" layout="column" >


    <div layout ="column" > 

        <div layout="row" flex=15 layout="center center" > 
            <md-button flex=100 class="md-raised" ng-click="showIdUI()">By ID</md-button>
            <!--<md-button a   ria-label="From List"> From List </md-button>-->
        </div>

        <div layout="column" ng-hide="data.showList"> 

            <div layout="row" flex =30>
                 <md-input-container class="md-block" flex=80>
                        <label>UserId</label>
                        <input ng-model="data.userId">
                    </md-input-container>

                <md-button ng-click="find()" flex class="md-primary">Find</md-button>
            </div>

            <div ng-show="data.waiting" layout-align="center center">
                <md-progress-linear md-mode="indeterminate"></md-progress-linear>
            </div>

            <md-card ng-show="data.user_data_returned && !data.waiting" style="padding-left: 16px; padding-right: 16px" layout="column">
                <div layout="row" flex=10>
                    <p flex class="md-body-2">Name:</p>
                    <p flex class="md-body-1">{{data.user.name}}</p>
                </div> 
                <div layout="row" flex=10>
                    <p flex class="md-body-2">Department:</p>
                    <p flex class="md-body-1">{{data.user.department}}</p>
                </div> 
                <div layout="row" flex=10>
                    <p flex class="md-body-2">Post:</p>
                    <p flex class="md-body-1">{{data.user.post}}</p>
                </div> 
                <div layout="row" flex=10>
                    <p flex class="md-body-2">Batch:</p>
                    <p flex class="md-body-1">{{data.user.batch}}</p>
                </div>

                <md-button class="md-warn md-raised" ng-click="deleteUser()"> Delete </md-button>  
            </md-card>

        </div>

        


    </div>


</md-dialog>
